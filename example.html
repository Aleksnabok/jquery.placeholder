<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.placeholder.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('[placeholder]').placeholder();
			});
		</script>
		
		<style type="text/css">
			.placeholder {
				color: #999;
			}
			
			input[type=text], textarea {
				padding: 10px;
				font-size: 1.3em;
				font-family: helvetica, arial, verdana, sans-serif;
			}
		</style>
	</head>
	
	<body>
		<form action="example.html" method="post" onsubmit="$('[placeholder]').placeholder('clear');">
			<p><input type="text" placeholder="Enter title here..." /></p>
			<p><textarea placeholder="Enter description here..."></textarea></p>
			<br />
			Old browsers need to clear the placeholder text before sending form data.
			<p><input type="submit" value="Clear dummy placeholder and send" /></p>
			<small>Code: <i>$('[placeholder]').placeholder('clear')</i></small>
		</form>
	</body>
</html>
